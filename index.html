<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

  <title>MVRT Scouting Web</title>
</head>
<body>

  <script src="firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCh7bLGBOIILTEjv1Cm_P4zmYBl7xL1JsQ",
      authDomain: "mvrt-scout.firebaseapp.com",
      databaseURL: "https://mvrt-scout.firebaseio.com",
      storageBucket: "mvrt-scout.appspot.com",
      messagingSenderId: "467897465307"
    };
    firebase.initializeApp(config);
  </script>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead">
          <div class="inner">
            <div class="masthead-nav darkmast">
              <p>Welcome<span id="name"></span>!  <a href="#" onclick="firebase.auth().signOut()">Sign Out</a></p>
            </div>
          </div>
        </div>

        <div class="inner cover">
          <img src="bullhead.png" style="padding: 30px" width="300" class="img-fluid" alt="Responsive image">
          <h1 class="cover-heading">MVRT Scout</h1>
          <h4>Scouting Data. On The Go.</h4>
          </br>
          <p class="lead">
            <a id="scoutDownloadLink" class="btn disabled btn-lg btn-default">Download CSV</a>
            <a href="dataTable.html" class="btn btn-lg btn-secondary">Dashboard</a>
          </p>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>App <a href="https://github.com/mvrt-115/android-scout/releases">Source</a> | Written for <a href="http://www.mvrt.com">MVRT</a></p>
          </div>
        </div>

      </div>

    </div>

  </div>


  <script src="jquery-3.3.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          console.log('logged in');
          var name = document.getElementById('name');
          if(name)name.innerText = " " + user.email;
        } else {
          console.log('logged out');
          window.location.replace('login.html');
        }
      });

    });
  </script>
  <script type="text/javascript" src="csvdownload.js"></script>
</body>
</html>
